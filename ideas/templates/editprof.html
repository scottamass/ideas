{% extends 'layout.html' %}
{% block content %}

<h1> edit user profile</h1>
<section>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>    
    {% endfor %}  
{{ user_details }}    

<form action="/edit_user/{{user_details['uid']}}" enctype="multipart/form-data" method="post">
<label>Bio</label>    
<textarea class="form-control" name="bio">{{user_details['bio']}}</textarea>
<label for="formFile" class="form-label">Default file input example</label>
<input class="form-control" name="file" accept="image/*" type="file" id="formFile">
<label>Select a background color</label>
<input class="form-control" type="color" name="bg" value="{{user_details['bg']}}" >
<label>change password</label>
<a href="/resetpw/{{user_details['email']}}">Reset Password</a><BR>



<input class="btn btn-primary mt-4  " type="submit">

</form>
</div>    

</section>

{% endblock %}
