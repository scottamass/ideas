{% extends 'layout.html' %}
{% block content %}
<H1>
    Welcome user {{msg}}
</H1>
<div class="justify-conetent-centre">
    <form  style="margin-left: auto; margin-right:auto;" action="/" method="post">
        <div class="row">


            <div class="form-group col-sm-8">
                
                <input class="form-control" type="text" name="idea">
            </div>
            
            
            <div class="form-group col-sm-4">

                <button type="submit" class="btn btn-primary mb-2">Post Your Idea</button>
            </div>
        </div>
        
    </form>
</div>

    <ul>
        {% for doc in doc_ref %}
        <li>
            <div class="card" style="margin-top: 1em;">
                <div class="card-body">
                    <h5 class="card-title">{{doc.to_dict()['body']}}</h5>
                    <p class="card-text">{{doc.to_dict()['idea']}}</p>
                </div></div>    
        </li>
        {% endfor %}
    </ul>
<style>
    ul{ list-style: none;
    box-sizing: border-box;
margin: 0 auto;}
   .card{
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        background-color: aqua;
        
        text-align: center;
        
    } 
    
</style>
{% endblock %}
